<html>
<center><head> Event Registration Form</head></center>
<body>
<form>
<table align="center" bgcolor="pink"  border="5" cellspacing="5" cellpadding="14">
<tr><td >Name</td>
        <td><input type="text" name="n"></td>
 </tr>
 <tr><td> Branch</td>
          <td><select><option>--SELECT--</option>
          				<option>CSE</option>
          			     <option>ECE</option>
          			     <option>IT</option>
          			     <option>EEE</option>
          			     <option>CIVIL</option>
          			     <option>MECH</option>
          			     <option>AUTO</option>

   </tr>
   <tr><td>Rno</td>

 </tr>
 
 <tr><td> Year</td>

          			<option>I</option>
          			     <option>II</option>
          			     <option>III</option>
          			     <option>IV</option>          			     
          	   </select>
          </td>
   </tr>
 
 <tr><td>Contactno</td>
        <td><input type="text" name="cno"></td>
 </tr>
 <tr><td>Gender</td>
         <td><input type="radio" name="g">Male
                  <input type="radio" name="g">Female
                   <input type="radio" name="g">Transgender
          </td>
  </tr>    
  <tr><td> Address</td>
           <td><textarea rows="10" cols="30" name="a"></textarea>
           </td>
   </tr>
   <tr><td> Skillset</td>
            <td><input type="checkbox" name="ss">C
                      <input type="checkbox" name="ss">C++
                      <input type="checkbox" name="ss">Python
                      <input type="checkbox" name="ss">Java
              </td>
     </tr>
     <tr><td><input type="reset" value="RESET"></td>
              <td><input type="submit" value="SUBMIT"> </td>
       </tr>   
                                     
  
  
  
  
  
  
  
  
  
      
   </table>
   </form>

   </html>
